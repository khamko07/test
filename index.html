<!DOCTYPE html>
<html lang="en">
<head>

    <title>E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 1em;
        }
        
        main {
            padding: 1em;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Featured Products</h2>
            <!-- Add featured products here -->
        </section>
        
        <section id="products">
            <h2>Our Products</h2>
            <!-- Add product listings here -->
        </section>
        
        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about our company and values.</p>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with us for any queries.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 E-commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
